<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duckies Vs The World</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/profile_script.js' %}"></script>
    <style>
        .navbar {
            margin-bottom: 0px !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a class="navbar-brand" href="app/fonts/images.jpg">Logo</a>-->
                <img src="{% static 'app/fonts/images.jpg' %}" alt="Duck Recycle Logo" style="width:50px;height:50px;">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active" id="home_page"><a href="{% url 'home' %}">Home</a></li>
                    <li id="game_page" ><a href="{% url 'game' %}">Game</a></li>
                    <li id="map_page" ><a href="{% url 'map' %}">Map</a></li>
                    <li id="about_page"><a href="{% url 'about' %}">About</a></li>

                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <p><a href="{% url 'about' %}">What we do</a></p>
                <p><a href="{% url 'about' %}">Need help</a></p>
            </div>
            {% block content %}{% endblock %}
        </div>

    </div>


 

    <footer class="container-fluid text-center footer">
        <p>Email Us At: duckiesvstheworld@gmail.com</p>
    </footer>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
