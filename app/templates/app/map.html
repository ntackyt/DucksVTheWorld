<div class="container-fluid text-center">    
    <div class="row content">
      <div class="col-sm-8 text-left"> 
            <h1>Add to or explore the map</h1>
            <div class="pointSelect">
              <div id="map"></div>
            </div>
           
      </div>
        <!-- How to extend this to the edge of the screen?-->
      <div class="col-sm-2 sidenav">
        <div class="well">
          <!-- <div class=""></div> -->
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#newPinForm" aria-expanded="false" aria-controls="collapseExample">
                Add Pin
            </button>
            <div class="collapse" id="newPinForm">
                <form>
                    <div class="form-group">
                        <label for="pinName">Pin Name</label>
                        <input type="text" class="form-control" id="pinName" placeholder="Pin Name"></input>
                    </div>
                    <div class="form-group">
                        <label for="pinType">Type of Pin</label>
                        <select class="form-control" id="pinType">
                        <option>-Select-</option>
                        <option value="1">Cleaned Up</option>
                        <option value="2">Needs Work</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pinAddress">Address</label>
                        <input type="text" class="form-control" id="pinAddress" placeholder="Address"></input>
                    </div>
                    <div class="form-group">
                        <label for="pinDate">Date</label>
                        <input type="date" id="pinDate" name="begin" placeholder="dd-mm-yyyy" value="" min="2022-01-01" max="2030-12-31">
                    </div>
                    <!-- need to add the date and time inputs for the pins.-->
                    <div class="form-group">
                        <label for="pinDesc">Description</label>
                        <textarea class="form-control" id="pinDesc" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="locationSelect">Click on the map for location!</label>
                    </div>
                    <button onclick="addPinToMap()" class="btn btn-primary" id="submitNewPin" type="button" data-target="#addPinToMap" aria-expanded="false" aria-controls="collapseExample">
                      Submit
                  </button>
                </form>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#editPinForm" aria-expanded="false" aria-controls="collapseExample">
                Edit Pin
            </button>
            <div class="collapse" id="editPinForm">

              <!-- for submitt button onclick="editPinOnMap()"-->
            </div>
        </div>
      </div>
