{% extends "app/layout.html" %}

{% block content %}

        <div class="col-sm-8 text-left">
          
          <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Game 1')">Ducky Goes to Space</button>
            <button class="tablinks" onclick="openCity(event, 'Game 2')">Lil Snake's Adventure <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
              <i class="em em-apple" aria-role="presentation" aria-label="RED APPLE"></i>
              <i class="em em-snake" aria-role="presentation" aria-label="SNAKE"></i></button>
          </div>

          <div id="Game 1" class="tabcontent">
            <p>Source: http://www.schillmania.com/survivor/</p>
            <iframe id="inlineFrameExample"
              title="Inline Frame Example"
              width="930"
              height="550"
              src="http://www.schillmania.com/survivor/">
            </iframe>
          </div>
                                  
          <div id="Game 2" class="tabcontent">
            <div id="game-board" width="930" height="550"></div>
          </div>
          {% load static %}
          <script src="{% static 'app/scripts/game.js' %}" defer type="module"></script>

          <script>
            function openCity(evt, cityName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";
            }

            document.getElementById("game_page").className = "active";
            document.getElementById("home_page").className = "";
            document.getElementById("map_page").className = "";
            document.getElementById("about_page").className = "";
            </script>


        </div>

        {% endblock %}

        {% block scripts %}

        {% load static %}
        <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

        {% endblock %}
